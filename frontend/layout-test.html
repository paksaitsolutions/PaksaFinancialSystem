<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <style>
        /* Test the critical layout CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        .page-header {
            background: #ffffff;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0 0 0.5rem 0;
        }

        .page-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin: 0;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.5rem;
            margin-bottom: 2rem;
        }

        .col-3 {
            flex: 0 0 25%;
            max-width: 25%;
            padding: 0 0.5rem;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Financial Dashboard</h1>
            <p class="page-subtitle">Real-time overview of your financial performance</p>
        </div>

        <div class="grid">
            <div class="col-3">
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$1,234,567</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <h3>Expenses</h3>
                    <p>$987,654</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <h3>Profit</h3>
                    <p>$246,913</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <h3>Cash Flow</h3>
                    <p>$789,123</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
