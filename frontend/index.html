<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Paksa Financial System - Comprehensive Financial Management Solution" />
    <meta name="theme-color" content="#1976D2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' *.github.dev *.githubpreview.dev localhost:*;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' *.github.dev *.githubpreview.dev;
      style-src 'self' 'unsafe-inline' *.github.dev *.githubpreview.dev fonts.googleapis.com cdn.jsdelivr.net;
      img-src 'self' data: *.github.dev *.githubpreview.dev;
      font-src 'self' data: fonts.gstatic.com cdn.jsdelivr.net;
      connect-src 'self' *.github.dev *.githubpreview.dev localhost:* ws: wss:;
      frame-src 'self' *.github.dev *.githubpreview.dev;
      media-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    <!-- Note: frame-ancestors removed from meta tag as it's ignored in HTML meta elements -->

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials" />
    <meta name="msapplication-TileColor" content="#1976D2" />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet" />
    </noscript>

    <title>Paksa Financial System</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but Paksa Financial System doesn't work properly without JavaScript enabled. 
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="app-loading">
        <div class="loading-spinner">
          <!-- Loading spinner will be injected by Vuetify -->
        </div>
      </div>
    </div>

    <!-- Redirect to login on initial load -->
    <script>
      if (location.pathname === '/' && !location.hash) {
        location.replace('/#/auth/login');
      }
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
