<!DOCTYPE html>
<html>
<head>
    <title>Clear Authentication</title>
</head>
<body>
    <h1>Clear Authentication Data</h1>
    <button onclick="clearAuth()">Clear All Auth Data</button>
    <div id="result"></div>
    
    <script>
        function clearAuth() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            localStorage.removeItem('currentCompany');
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<p style="color: green;">All authentication data cleared!</p>';
        }
        
        // Auto-clear on load
        clearAuth();
    </script>
</body>
</html>
